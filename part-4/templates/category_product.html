<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} | {{ category }}</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .breadcrumb { color: gray; font-size: 0.9em; margin-bottom: 20px; }
        .product-box { 
            border: 1px solid #ddd; 
            padding: 20px; 
            border-radius: 8px; 
            max-width: 400px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .category-tag {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        .price { color: green; font-size: 1.5em; font-weight: bold; }
    </style>
</head>
<body>

    <div class="breadcrumb">
        <a href="/">Home</a> &gt; 
        <span>{{ category }}</span> &gt; 
        <span>{{ product.name }}</span>
    </div>

    <div class="product-box">
        <h1>{{ product.name }}</h1>
        
        <p>
            Category: <span class="category-tag">{{ category }}</span>
        </p>

        <p class="price">${{ product.price }}</p>
        
        <p><em>Great choice from our {{ category }} collection!</em></p>
        
        <button onclick="alert('Added to cart!')">Add to Cart</button>
    </div>

    <br>
    <a href="/">‚Üê Back to Home</a>

</body>
</html>
